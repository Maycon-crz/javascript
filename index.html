<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reaprendendo Javascript</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="css/estilo.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/arquivo.js"></script>
</head>
<body>
	<div class='container'>
		<div class='row'>
			<div class='col-12 text-center'>
				<h1>Reaprendendo Javascript Puro</h1>
				<button type='buttton' onclick="paragrafoinnerHTML();">Atribui paragrafo por innerHTML</button>				
				<p id='atribuiPorinnerHTML'></p>
				<button type='button' onclick='alertando();'>Alertar</button>
				<button type="button" onclick='escrevenoconsole();'>Console.log</button>
				<button type="button" onclick='imprimepagina();'>Imprime est√° pagina</button>
				<button type="button" onclick='variavel();'>Alerta variavel</button>
			</div>
		</div>
		<div class='row mt-3'>
			<div class='col-2 text-center'></div>
			<div class='col-8 text-center border border-success'>
				<h5 id='painelcalculadora'>|</h5>
			</div>
			<div class='col-2 text-center'></div>
		</div>
		<div class='row'>
			<div class='col-2 text-center'></div>
			<div class='col-8 text-center border border-success'>
				<ul class='m-0 p-0'>
					<li>
						<button type="button" class='btn btn-success mt-1' onclick='calculadora("+");'>+</button>
						<button type="button" class='btn btn-success ml-5 mt-1' onclick='calculadora("-");'>-</button>
						<button type="button" class='btn btn-success ml-5 mt-1' onclick='calculadora("*");'>*</button>
						<button type="button" class='btn btn-success ml-5 mt-1' onclick='calculadora("/");'>/</button>
					</li>
					<li>
						<button type="button" class='btn btn-success mt-4' onclick='calculadora(1);'>1</button>
						<button type="button" class='btn btn-success ml-5 mt-4' onclick='calculadora(2);'>2</button>
						<button type="button" class='btn btn-success ml-5 mt-4' onclick='calculadora(3);'>3</button>
					</li>
					<li>
						<button type="button" class='btn btn-success mt-4' onclick='calculadora(4);'>4</button>
						<button type="button" class='btn btn-success ml-5 mt-4' onclick='calculadora(5);'>5</button>
						<button type="button" class='btn btn-success ml-5 mt-4' onclick='calculadora(6);'>6</button>
					</li>
					<li>
						<button type="button" class='btn btn-success mt-4 mb-1' onclick='calculadora(7);'>7</button>
						<button type="button" class='btn btn-success ml-5 mt-4 mb-1' onclick='calculadora(8);'>8</button>
						<button type="button" class='btn btn-success ml-5 mt-4 mb-1' onclick='calculadora(9);'>9</button>												
					</li>				
				</ul>				
			</div>
			<div class='col-2 text-center'></div>
		</div>
	</div>
</body>
</html>
